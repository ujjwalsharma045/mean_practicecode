<div style="float:left;width:50%">
  <div>
    <titleelement></titleelement>
  </div>

  <form name="userpassword"  novalidate>
	<div>
	  <div>
	   <ul>
	      <li ng-repeat="error in errors">
		    {{error}}
		  </li>
	   </ul>
	 </div> 
	 </br>
	  <table border="1" style="border:1px solid #cccccc;border-collapse:collapse">
	      <tr>
			  <td>Old Password</td>		  
			  <td>
			     <input type="password" name="password" ng-model="user.password" required>
				 <p ng-show="userpassword.$submitted && userpassword.password.$invalid">
				   Enter Old Password
				 </p>
			  </td>		  
		  </tr>
		  
		  <tr>
			  <td>New Password</td>		  
			  <td>
				 <input type="password" id="newpassword" name="newpassword" ng-model="user.newpassword" required>
				 <p ng-show="userpassword.$submitted  && userpassword.newpassword.$invalid">
				    Enter New Password
				 </p>
			  </td>		  
		  </tr>
		  
		  <tr>
			  <td>Confirm Password</td>		  
			  <td>
				 <input type="password" name="confirmpassword" ng-model="user.confirmpassword" required>
				 <p ng-show="userpassword.$submitted && userpassword.confirmpassword.$invalid">
				    Enter Password Again
				 </p>
				 <!-- <p ng-show="userpassword.$submitted &&  !userpassword.confirmpassword.$error.required && userpassword.confirmpassword.$error.noMatch">
				    Passwords do not match.
				 </p> -->
			  </td>		  
		  </tr>

		  <tr style="border:0px solid #ffffff">			  
			  <td>
				 <input type="button" value="Submit" ng-click="editpassword()"/> 
			  </td>		  
		  </tr>
	  </table>	  
	</div>
</form>
</div>

<div style="float:left">
   <div>
     <h1>Edit Profile</h1>
   </div>

   <form name="userprofileform" ng-submit="editprofile()"  novalidate>
	<div>
	  <div>
	   <ul>
	      <li ng-repeat="error in profileerrors">
		    {{error}}
		  </li>
	   </ul>
	 </div> 
	 </br>
	  <table border="1" style="border:1px solid #cccccc;border-collapse:collapse">
	      <tr>
			  <td>First Name</td>		  
			  <td>
			     <input type="text" name="firstname" ng-model="userprofile.first_name" required>
				 <p ng-show="userprofileform.$submitted && userprofileform.firstname.$invalid">
				    Enter First Name
				 </p>
			  </td>		  
		  </tr>
		  
		  <tr>
			  <td>Last Name</td>		  
			  <td>
				 <input type="text" name="lastname" ng-model="userprofile.last_name" required>
				 <p ng-show="userprofileform.$submitted && userprofileform.lastname.$invalid">
				    Enter Last Name
				 </p>
			  </td>		  
		  </tr>
		  
		  <tr>
			  <td>Email</td>		  
			  <td>
				 <input type="text" name="email" ng-model="userprofile.email" required>
				 <p ng-show="userprofileform.$submitted && userprofileform.email.$invalid">
				    Enter Email
				 </p>
			  </td>		  
		  </tr>
		  
		  <tr>
			  <td>UserName</td>		  
			  <td>
				 <input type="text" name="username" ng-model="userprofile.username" required>
				 <p ng-show="userprofileform.$submitted && userprofileform.username.$invalid">Enter Username</p>
			  </td>		  
		  </tr>

		  <tr style="border:0px solid #ffffff">			  
			  <td>
				 <input type="submit" value="Submit"/> 
			  </td>		  
		  </tr>
	  </table>	  
	</div>
</form>
</div>

<div style="clear:both"></div>
