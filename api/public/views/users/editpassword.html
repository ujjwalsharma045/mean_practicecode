<div ng-include="'views/layouts/header.html'"></div>

<div>
    <titleelement></titleelement>
</div>

<form name="userpassword"  novalidate>
	<div>
	  <div>
	   <ul>
	      <li ng-repeat="error in errors">
		    {{error}}
		  </li>
	   </ul>
	 </div> 
	 </br>
	  <table border="1" style="border:1px solid #cccccc;border-collapse:collapse">
	      <tr>
			  <td>Old Password</td>		  
			  <td>
			     <input type="password" name="password" ng-model="user.password" required>
				 <p ng-show="submitted && userpassword.password.$invalid">
				   Enter Old Password
				 </p>
			  </td>		  
		  </tr>
		  
		  <tr>
			  <td>New Password</td>		  
			  <td>
				 <input type="password" name="newpassword" ng-model="user.newpassword" required>
				 <p ng-show="submitted && userpassword.newpassword.$invalid">Enter New Password</p>
			  </td>		  
		  </tr>
		  
		  <tr>
			  <td>Confirm Password</td>		  
			  <td>
				 <input type="password" name="confirmpassword" ng-model="user.confirmpassword" required>
				 <p ng-show="submitted && userpassword.confirmpassword.$invalid">Enter Password Again</p>
			  </td>		  
		  </tr>

		  <tr style="border:0px solid #ffffff">			  
			  <td>
				 <input type="button" value="Submit" ng-click="editpassword()"/> 
			  </td>		  
		  </tr>
	  </table>	  
	</div>
</form>
<div ng-include="'views/layouts/footer.html'"></div>
