<div class="content-wrapper">

 <section class="content-header">	  
	  <ol class="breadcrumb">
		<li><a href="#/admin/dashboard"><i class="fa fa-dashboard"></i>Home</a></li>
		<li><a href="#/admin/user/index"><i class="fa fa-dashboard"></i>User</a></li>
		<li class="active">Edit</li>
	  </ol>
 </section>
 
 <section class="content">
	<div>
		<titleelement></titleelement>
	</div>

	<form name="userform"  novalidate>
		<div>		  		  
			  <div class="form-group">
				  <label>First Name</label>		  
				  <input type="text" name="firstname" class="form-control" ng-model="user.first_name" required>
				  <p ng-show="submitted && userform.firstname.$invalid">Enter First Name</p>
			  </div>
			  
			  <div class="form-group">
				  <label>Second Name</label>		  
				  <input type="text" name="lastname" class="form-control" ng-model="user.last_name" required>
				  <p ng-show="submitted && userform.lastname.$invalid">Enter Last Name</p>
				  <input type="hidden" ng-model="user.id">
			  </div>		  
			  			  
			  <div class="form-group">
				<label>Image</label>					
				<input type="file" class="form-control" ngf-select ng-model="picFile" name="file"    
				 accept="image/*" ngf-max-size="2MB">
				<!-- <p ng-show="submitted && userform.file.$error.required">
					  Select File
				</p>
				<p ng-show="submitted && userform.file.$error.maxSize">
					 File too large 
					 {{errorFile.size / 1000000|number:1}}MB: max 2M
				   </p> -->                           
				<img ng-show="userform.file.$valid" ngf-thumbnail="picFile" class="thumb">
				   <button ng-click="picFile = null" ng-show="picFile">Remove</button>
				  
				  <div>
					 <img src="/uploads/{{user.profile_pic}}" class="thumb"/>
				  </div>
			  </div>

			  <div class="form-group">
				  <label>Address</label>		  
				  <input type="text" name="address" class="form-control" ng-model="user.address" required>
				  <p ng-show="submitted && userform.address.$invalid">
				    Enter Address				 
				  </p>  				  
			  </div>		  

			  <div class="form-group">
				  <label>City</label>		  				  
				  <input type="text" name="city" class="form-control" ng-model="user.city" required>
				  <p ng-show="submitted && userform.city.$invalid">Enter City</p>				 
			  </div>

			  <div class="form-group">
				  <label>State</label>		  
				  <input type="state" name="state" class="form-control" ng-model="user.state" required>
				  <p ng-show="submitted && userform.state.$invalid">
					Enter State				 
				  </p>						  
			  </div>

			  <div class="form-group">
				  <label>Zipcode</label>		  
				  <input type="zipcode" name="zipcode" class="form-control" ng-model="user.zipcode" required>
				  <p ng-show="submitted && userform.zipcode.$invalid">
					Enter Zipcode				 
				  </p>					  
			  </div>

				  <td>DOB</td>

					 <datepicker date-format="yyyy-MM-dd" date-max-limit="2016
	" selector="form-control">
						<div class="input-group">
							<input class="form-control" name="dateofbirth" ng-model="user.dateofbirth" placeholder="Choose a date" required/>

					 </datepicker>
					 <p ng-show="submitted && userform.datofbirth.$invalid">

					 </p>
				  </td>		  
			  </tr> -->
			  
			  <div class="form-group">
				  <input type="button" value="Submit" ng-click="edituser(picFile)"/> 
			  </div>		  
		</div>
	</form>
  </section>	
</div>
