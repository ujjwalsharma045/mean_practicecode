<div style="float:left;width:50%">
  <div>
    <titleelement></titleelement>
  </div>

  <form name="useresetpassword"  novalidate>
	<div>
	  <div>
	   <ul>
	      <li ng-repeat="error in errors">
		    {{error}}
		  </li>
	   </ul>
	 </div> 
	 </br>
	  <table border="1" style="border:1px solid #cccccc;border-collapse:collapse">
	      		  
		  <tr>
			  <td>New Password</td>		  
			  <td>
				 <input type="password" id="newpassword" name="newpassword" ng-model="user.newpassword" required>
				 <p ng-show="useresetpassword.$submitted  && useresetpassword.newpassword.$invalid">
				    Enter New Password
				 </p>
			  </td>		  
		  </tr>
		  
		  <tr>
			  <td>Confirm Password</td>		  
			  <td>
				 <input type="password" name="confirmpassword" ng-model="user.confirmpassword" valid-password-c  required>
				 <p ng-show="useresetpassword.$submitted && useresetpassword.confirmpassword.$invalid">
				    Enter Password Again
				 </p>
				 <p ng-show="useresetpassword.$submitted &&  !useresetpassword.confirmpassword.$error.required && useresetpassword.confirmpassword.$error.noMatch">
				    Passwords do not match.
				 </p>
				 <input type="hidden" name="usertoken" ng-model="user.token" />
			  </td>		  
		  </tr>

		  <tr style="border:0px solid #ffffff">			  
			  <td>
				 <input type="button" value="Submit" ng-click="resetpassword()"/> 
			  </td>		  
		  </tr>
	  </table>	  
	</div>
</form>
</div>
