<div ng-include="'views/layouts/admin_header.html'"></div>

<div>
    <titleelement></titleelement>
</div>

<form name="pageform"  novalidate>
	<div>
	  <table border="1" style="border:1px solid #cccccc;border-collapse:collapse">
	  
		  <tr>
			  <td>Title</td>		  
			  <td>
			     <input type="text" name="title" ng-model="page.title" required>
				 <p ng-show="pageform.submitted && pageform.title.$invalid">
				     Enter Title
				 </p>
			  </td>		  
		  </tr>
		  
		  <tr>
			  <td>Content</td>		  
			  <td>
				 <textarea name="content" ng-model="page.content" required></textarea>
				 <p ng-show="pageform.submitted && pageform.content.$invalid">Enter Content</p>
			  </td>		  
		  </tr>
		  		  
          <tr>
			  <td>Status</td>		  
			  <td>
				 <select name="status" ng-model="page.status" required>
				     <option ng-repeat="status in statusarr" value="{{status.id}}">{{status.title}}</option>
				 </select>
				 <p ng-show="pageform.submitted && pageform.status.$invalid">
				     Select Status				 
				 </p>  
			  </td>		  
		  </tr>		  
                             
		  <tr style="border:0px solid #ffffff">
			  <td></td>		  
			  <td>
				 <input type="button" value="Submit" ng-click="editpage()"/> 
			  </td>		  
		  </tr>
	  </table>	  
	</div>
</form>
<div ng-include="'views/layouts/admin_footer.html'"></div>
