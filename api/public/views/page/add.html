<div>

</div>
</br>

<form name="pageform"  novalidate>
	<div>
	  <table border="1" style="border:1px solid #cccccc;border-collapse:collapse">
		  <tr>
			  <td>Title</td>		  
			  <td>
			     <input type="text" name="title" ng-model="page.title" required>
				 <p ng-show="pageform.submitted && pageform.title.$invalid">Enter Title</p>
			  </td>		  
		  </tr>		  		  
		  
		  <tr>
			  <td>Content</td>		  
			  <td>
				 <textarea ckeditor="editorOptions" type="text" name="content" ng-model="page.content" required></textarea>
				 <p ng-show="pageform.submitted && pageform.content.$invalid">Enter Last Name</p>
			  </td>		  
		  </tr>
		  
          <tr>
			  <td>Status</td>		  
			  <td>
				 <select name="status" ng-model="page.status" required>
				    <option ng-repeat="status in  statusarr" value="{{status.id}}">{{status.title}}</option>
				 </select>
				 <p ng-show="pageform.submitted && pageform.status.$invalid">Select Status</p>
			  </td>		  
		  </tr>
          		 
		  <tr style="border:0px solid #ffffff">
			  <td></td>		  
			  <td>
			     <div ng-if="pagemode == 'add'">
				   <input type="button" value="Submit" ng-click="addpage()"/> 	  
				 </div>
                 <div ng-if="pagemode == 'edit'">
				   <input type="button" value="Submit" ng-click="editpage()"/> 	   
                 </div>				 
			  </td>		  
		  </tr>
	  </table>	  
	</div>
</form>
