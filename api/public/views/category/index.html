<div class="content-wrapper">
  
  <section class="content-header">	  
	  <ol class="breadcrumb">
		<li><a href="#/admin/dashboard"><i class="fa fa-dashboard"></i>Home</a></li>
		<li class="active">Category</li>
	  </ol>
  </section>
  
  <section class="content">
	<div>
	  <titleelement></titleelement>
	</div>
	<br>

	<div>
		 <div class="box-tools">
				<div class="input-group" style="width:100%">
					 <div>
						 <input type="text" name="title"  ng-model="category.title" placeholder="Title"/>
						 <input type="text" name="description"  ng-model="category.description" placeholder="Content"/>
						 <select name="status"  ng-model="category.status"> 
							<option ng-repeat="status in statusarr" value="{{status.id}}">
							   {{status.title}}
							</option>
						 </select>	 
						 <div>
						   Per page:-
						   <input type="text" name="pagelimit" ng-model="category.limit" value="" />
						 </div>
						 <input type="button" name="search"  ng-model="category.search" value="Search" ng-click="searchPage('')"/>
					 </div>
					 </br>
					 </br>  
					 <input type="button" name="check" ng-model="category.checkall" ng-click="checkAllToggle()" value="CheckAll"/>	   		  
					 <input type="button" name="uncheck" ng-model="category.uncheckall" ng-click="uncheckAllToggle()" value="UnCheckAll"/>	
					  </br>
					  </br>  			  
					  <div>Totalpages: {{ totalpages }}</div>
					  <div style="float:left">
						  <div>
						   <a href="#/admin/category/add">Add Category</a>
						  </div>
						  </br>
					  </div>
					  <div style="float:right">
					  <div style="float:left">
						<a href="http://127.0.0.1:8081/category/exportcsv">Export to csv</a>
					  </div>

					  <div style="float:left">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>

					  <div style="float:left">
						 <a href="http://127.0.0.1:8081/category/exportxls">Export to xls</a>
					  </div>
					  </br>
					</div>
			   </div>
		 </div>
		 <div class="">
		   <div class="box">
			
			<div class="box-body table-responsive no-padding">
			  <table class="table table-hover">
				<tr>
				  <th>
					<a href="javascript:void(0)" ng-click="removePages()">Delete</a>
				  </th>
				  <th>
					   <a href="javascript:void(0)" ng-click="searchPage('title')">Title</a>
					   <input type="hidden" name="sorttitle"  ng-model="sort.title"/>
					   <span ng-show="sortType == 'sorttitle'">
						   <span ng-show="!sortReverse">^</span>
						   <span ng-show="sortReverse">v</span>
					   </span>
				  </th>
				  <th>
					   <a href="javascript:void(0)" ng-click="sortlist('description')">
						 Content
					   </a>
					   <input type="hidden" name="sortcontent"  ng-model="sort.content"/>
					   <span ng-show="sortType == 'sortcontent'">
						 <span ng-show="!sortReverse">^</span>
						 <span ng-show="sortReverse">v</span>
					   </span>
				  </th>
				  <th>
					 <a href="javascript:void(0)" ng-click="sortlist('status')">Status</a>
					 <input type="hidden" name="sortstatus"  ng-model="sort.status"/>
					 <span ng-show="sortType == 'sortstatus'">
					   <span ng-show="!sortReverse">^</span>
					   <span ng-show="sortReverse">v</span>
					 </span>
				  </th>		 		 
				  <th colspan="3">Action</th>		
				</tr>
				
				<tr ng-repeat="category in categorydetail">
					  <td>
						  <input type="checkbox" ng-model="category.Selected" value="{{category._id}}"/>
					  </td>
					  <td>{{category.title}}</td>
					  <td bind-unsafe-html="category.description"></td>
					  <td>{{category.status=='A'?'Active':'Inactive'}}</td>		  
					  <td>
						<a href="#/admin/category/view/{{category._id}}" >View</a>
					  </td>
					  <td>
						<a href="#/admin/category/edit/{{category._id}}">Edit</a>
					  </td>
					  <td>
						<a href="javascript:void(0)" ng-click="removecategory(category._id)">Delete</a>
					  </td>
				 </tr>
			  </table>
			</div>
		   </div>
		   <div class="box-footer clearfix">
			  <div class="box-tools">
				<ul class="pagination pagination-sm no-margin pull-right">
				  <li ng-show="current_page>1">
					 <a href="javascript:void(0)" ng-click="current_page= current_page -1;searchPage();">
						Previous
					 </a>
				  </li>
			 
				   <li ng-show="current_page>1">
					  <a href="javascript:void(0)" ng-click="current_page=1;searchPage();">
						First
					  </a>
				   </li>
			 
				   <li ng-repeat="page in pages">
					  <a href="javascript:void(0)" ng-click="setPageNo($index); searchPage();">
						{{page}}
					  </a>
				   </li>
			 
				   <li ng-show="current_page<totalpages">
					  <a href="javascript:void(0)" ng-click="current_page= current_page+1;searchPage();">
						Next
					  </a>
				   </li>
			 
				   <li ng-show="current_page<totalpages">
					  <a href="javascript:void(0)" ng-click="current_page=totalpages;searchPage();">
						Last
					  </a>
				   </li>
				</ul>
			  </div>
		   </div>  
		 </div>
	</div>
 </section>
</div>
