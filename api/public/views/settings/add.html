<div class="content-wrapper">
 <section class="content">
	<div>
	   <titleelement></titleelement>
	</div>
    </br>

	<form name="settingform" novalidate>
		<div>
		  <div class="form-group" ng-repeat="(key, value) in settings">
			  <label>{{settings[key].title}}</label>		  				  
			  <input type="text" name="setting[]" class="form-control" ng-model="settings[key].content">
		  </div>
          <div class="form-group">		  
			  <input type="button" value="Submit" ng-click="savesettings()"/>
		  </div>
		</div>
	</form>
  </section>
</div>
